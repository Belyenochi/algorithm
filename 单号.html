<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var singleNumber = function(nums) {
			var numSet = new Set();
			for(value of nums) {
				if (!numSet.has(value)) {
					numSet.add(value);
				} else {
					numSet.delete(value);
				}
			}
			return Array.from(numSet)[0];
		};
	console.log(singleNumber([10,10,-57]));
	</script>
</body>
</html>
