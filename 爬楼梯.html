<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * @param {number} n
		 * @return {number}
		 */
		var climbStairs = function(n) {
		    var a,b,res = n - 1? 2 : 1;
		    a = 1;b = 2;
		    for(var i=3;i<=n;i++){
		        res = a + b;
		        a = b;
		        b = res;
		    }
		    return res;
		};
	</script>
</body>
</html>
