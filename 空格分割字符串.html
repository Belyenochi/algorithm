<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * @param {string} s
		 * @return {number}
		 */
		var lengthOfLastWord = function(s) {
		    var str = s.split(' ');
		    return str[str.length-1 >= 0 ? str.length-1 : 0].length;
		};
		console.log(lengthOfLastWord("a"));
	</script>
</body>
