<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * @param {number} n - a positive integer
		 * @return {number}
		 */
		var hammingWeight = function(n) {
			var bits = 0;
            var mask = 1;
		    for (let i = 0; i < 32; i++) {
		        if ((n & mask) != 0) {
		            bits++;
		        }
		        mask <<= 1;
		    }
		    return bits;
		};
		console.log(hammingWeight(00000000000000000000000000001011));
	</script>
</body>
</html>
