<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		/**
		 * @param {number[]} nums
		 * @param {number} target
		 * @return {number}
		 */
		var searchInsert = function(nums, target) {
		    var order = 0;
		    nums.length ? nums.some(function(value,index,arr){
		        if (target <= value){
		            order = index;
		            return true;
		        } else {
		        	order = nums.length;
		        }
		    }) : order;
		    return order;
		}
		console.log(searchInsert([1], 2));
	</script>
</body>
</html>
