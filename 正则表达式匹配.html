		var isMatch = function(s, p) {
			if (p.indexOf(".") == -1 && p.indexOf("*") == -1) {
				return s === p;
			}else{
				let patt = new RegExp(p);
				let sr = s.search(patt);
				return sr === s;
			}
		}
